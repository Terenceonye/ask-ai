<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot FPNO</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background-color: #f4f4f4;

    }

    .chat-container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgba(0, 0, 0.5, 0.1);
    background: #fff;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    }

    header {
    background: #002357;
    color: #fff;
    padding: 10px 15px;
    text-align: center;
    }

    .chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    height: 400px;
    background: #f9f9f9;
    }

    .chat-box .message {
    margin: 10px 0;
    }

    

    form {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    }

    form input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    }

    form input:focus {
        outline: none ;
        border: 2px solid #D1634A;
    }

    form button {
    padding: 10px 15px;
    margin-left: 5px;
    border: none;
    border-radius: 4px;
    background: #002357;
    color: #fff;
    cursor: pointer;
    }

    form button:hover {
    background: #D1634A;
    }


    /* Chat box styles */

    .message {
  padding: 10px;
  margin: 5px 0;
  border-radius: 10px;
  max-width: 100%;
  word-wrap: break-word;
}

.user-message {
  background-color: #002357c7;
  color: white;
  align-self: flex-end; /* Align message to the right */
  text-align: right; /* Text aligns to the right */
}

.bot-message {
  background-color: #cccccc70;
  color: black;
  align-self: flex-start; /* Align message to the left */
  text-align: left; /* Text aligns to the left */
}



/* Bubbling animation */
.thinking {
  display: inline-flex;
  align-items: center;
}

.thinking::after {
  content: "";
  display: inline-block;
  margin-left: 5px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: gray;
  animation: bubble 1.5s infinite ease-in-out;
}

@keyframes bubble {
  0%, 100% {
    transform: scale(0.8);
    opacity: 0.6;
  }
  50% {
    transform: scale(1.2);
    opacity: 1;
  }
}


  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Ask AI</h1>
    </header>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
      <button type="submit">Ask</button>
    </form>
  </div>
  <script>
        document.addEventListener("DOMContentLoaded", () => {
  const chatForm = document.getElementById("chat-form");
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  let thinkingBubble; // Reference for the "Thinking..." bubble

  // Function to add a message to the chat box
  function addMessage(message, isUser = false, isThinking = false) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message");
    messageDiv.classList.add(isUser ? "user-message" : "bot-message");
    if (isThinking) {
      messageDiv.classList.add("thinking");
      thinkingBubble = messageDiv;
    }
    messageDiv.textContent = message;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Function to simulate bot response
  async function getBotResponse(userMessage) {
    addMessage("Thinking...", false, true); // Add "Thinking..." message with animation

    try {
      const response = await fetch("http://localhost:3000/qa", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ context: "The capital of Nigeria is Abuja", question: userMessage }),
      });

      const data = await response.json();
      const botMessage = data.answer || "Sorry, I don't have an answer for that.";

      if (thinkingBubble) thinkingBubble.remove(); // Remove "Thinking..." message
      addMessage(botMessage, false); // Display the bot's response
    } catch (error) {
      if (thinkingBubble) thinkingBubble.remove(); // Remove "Thinking..." message
      addMessage("Error connecting to the bot. Please try again later.", false);
    }
  }

  // Handle form submission
  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const userMessage = userInput.value.trim();
    if (!userMessage) return;

    addMessage(userMessage, true); // Add user message to the chat
    userInput.value = ""; // Clear input field

    getBotResponse(userMessage); // Get response from the bot
  });
});


  </script>
</body>
</html>
